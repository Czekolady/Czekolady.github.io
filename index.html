<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezerwacja Czekolad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fceee3;
      color: #4b2e2e;
    }
    h1 {
      color: #8b4513;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Zarezerwuj swoją ulubioną czekoladę!</h1>

  <div class="form-box">
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Imię:</label>
      <input type="text" id="name" name="name" required>

      <label for="chocolate">Rodzaj czekolady:</label>
      <select id="chocolate" name="chocolate">
        <option value="mleczna">Mleczna</option>
        <option value="gorzka">Gorzka</option>
        <option value="malinowa">Malinowa</option>
        <option value="biała">Biała</option>
        <option value="czarna">Czarna</option>
      </select>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Rezerwuj</button>
    </form>
  </div>
</body>
</html>
